<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina 3</title>
    <link rel="stylesheet" href="style.css">
    <src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="caixa">
        <div class="tela">
            <div id="conta">
                0
            </div>
        </div>
        <div id="tec" class="teclado">
            <p>
                <button id="bt_7"><strong>7</strong></button>
                <button id="bt_8"><strong>8</strong></button>
                <button id="bt_9"><strong>9</strong></button>
                <button id="bt_div" class="operacao"><strong>/</strong></button>
            </p>
            <p>
                <button id="bt_4"><strong>4</strong></button>
                <button id="bt_5"><strong>5</strong></button>
                <button id="bt_6"><strong>6</strong></button>
                <button id="bt_mult" class="operacao"><strong>x</strong></button>
            </p>
            <p>
                <button id="bt_1"><strong>1</strong></button>
                <button id="bt_2"><strong>2</strong></button>
                <button id="bt_3"><strong>3</strong></button>
                <button id="bt_menos" class="operacao"><strong>-</strong></button>
            </p>
            <p>
                <button id="bt_0"><strong>0</strong></button>
                <button id="bt_virg"><strong>.</strong></button>
                <button id="bt_mais" class="operacao"><strong>+</strong></button>
            </p>
            <p class="last">
                <button id="bt_ac"><strong>AC</strong></button>
                <button id="bt_igual" class="operacao"><strong>=</strong></button>
            </p>
            
        </div>
    </div>
